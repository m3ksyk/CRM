<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new priority</title>
</head>
<body>
<form th:action="@{/priority/form}" th:object="${priority}" method="post">

    <p>name: <input type="text" th:field="*{name}" /></p>
    <!--<p>active: <input type="checkbox" th:field="*{active}" th:value="${priority.setActive()}" /></p>-->
    <p>active: <input type="checkbox" th:field="*{active}" th:checked="${priority.active}" /></p>

    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
