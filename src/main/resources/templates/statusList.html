<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Status list</title>
</head>
<body>

<table>
    <tr th:each="task, iterStat: ${tasks}" >
        <td th:text="${iterStat.count}"></td>
        <td th:text="${status.name}"></td>
        <td th:text="${status.active}"></td>
            </tr>
</table>
</body>
</html>
